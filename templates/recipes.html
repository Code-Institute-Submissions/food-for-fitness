{% extends "base.html" %}
{% block content %}
    
    <section>
        <img class="hero-image" src="https://res.cloudinary.com/dnk59j2my/image/upload/v1603819267/Add_a_heading_7_c6upic.jpg" alt=""> 
    </section>

    <section class="featured">
        <div class="recipe-headline center-align green-text darken-1">
            <h2>Our Delicious Recipes</h2>
        </div>
    </section>


    <div class="row">
        {% for recipe in recipes %}
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img src="{{ recipe.img_url }}">
        </div>
        <div class="card-content">
            <span class="card-title">{{ recipe.recipe_name }}</span>
            <div><i class="fas fa-folder-open prefix green-text darken-1"></i>{{ recipe.category_name }}</div>
            <div><i class="fas fa-clock prefix green-text darken-1"></i>{{ recipe.cook_time }}</div>
        </div>
        <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn-small green accent-4">Edit</a>
        <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn-small red accent-4">Delete</a>
        <div class="card-action">
        <a href="{{ url_for('recipe_detail', recipe_id=recipe._id) }}">Read More</a>
        </div>
      </div>
    </div>
        {% endfor %}
    </div>



    
    
{% endblock %}
