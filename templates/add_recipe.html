{% extends "base.html" %}
{% block content %}

   <h3 class="green-text darken-1 center-align">Add Recipe</h3>

   <div>
        <img class="form-img" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/heart-healthy-food-1580231690.jpg" alt="healthy">
   </div>

   <div class="row">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-circle prefix green-text darken-1"></i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>
        <div class="input-field col s12">
          <i class="fas fa-phone prefix green-text darken-1"></i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
